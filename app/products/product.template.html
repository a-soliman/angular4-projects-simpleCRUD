<div class="container">
	<div class="col-md-12">
		<h1>Product List</h1>
		<table class="table table-bordered table-striped table-hover">
			<thead>
				<tr>
					<td class="text-center">ID</td>
					<td class="text-center">Name</td>
					<td class="text-center">Description</td>
					<td class="text-center">Price</td>
					<td class="text-center">&nbsp;</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Product ID</td>
					<td>Product Name</td>
					<td>Product Description</td>
					<td>Product Price</td>
					<td>
						<button class="btn btn-info">
							<i class="fa fa-edit"></i>
						</button>
						<button class="btn btn-danger">
							<i class="fa fa-minus"></i>
						</button>

					</td>
				</tr>
			</tbody>
		</table>

		<button class="btn btn-success"><i class="fa fa-plus"></i></button>

		<br><br>

		<form >
			<h2>Product Details</h2>
			<p>ID: <input class="form-control" type="text" name="id"></p>
			<p>Name: <input class="form-control" type="text" name="name"></p>
			<p>Description: <input class="form-control" type="text" name="description"></p>
			<p>Price: <input class="form-control" type="text" name="price"></p>
			<p>
				<button type="button" class="btn btn-primary">Submit</button>
				<button type="button" class="btn btn-warning">Cancel</button>
			</p>
		</form>
	</div>
</div>
